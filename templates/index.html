<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNA</title>
    <script>
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            audioChunks = [];
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioContext = new AudioContext();
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener("stop", () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToServer(audioBlob);
                });
            });
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('audio_data', audioBlob);

            fetch('/process_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('feedback').innerText = `Feedback: ${data.feedback}`;
                document.getElementById('closest-note').innerText = `Closest Note: ${data.closest_note}`;
                document.getElementById('cents-difference').innerText = `Cents Difference: ${data.cents_difference.toFixed(2)} cents`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>TUNA</h1>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <p id="feedback">Feedback: N/A</p>
    <p id="closest-note">Closest Note: N/A</p>
    <p id="cents-difference">Cents Difference: N/A</p>
</body>
</html>
