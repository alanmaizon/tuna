<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport tag added -->
    <title>TUNA</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>TUNA</h1>
    <div class="note-display" id="note-display">N/A</div>

    <p class="feedback" id="feedback">Feedback: N/A</p>
    <p class="feedback" id="closest-note">Closest Note: N/A</p>
    <p class="feedback" id="cents-difference">Cents Difference: N/A</p>

    <!-- Line of sharp/flat indicators -->
    <div class="indicator-line">
        <div class="cent-indicator" id="indicator-flat-5"></div>
        <div class="cent-indicator" id="indicator-flat-4"></div>
        <div class="cent-indicator" id="indicator-flat-3"></div>
        <div class="cent-indicator" id="indicator-flat-2"></div>
        <div class="cent-indicator" id="indicator-flat-1"></div>

        <div class="cent-indicator" id="indicator-sharp-1"></div>
        <div class="cent-indicator" id="indicator-sharp-2"></div>
        <div class="cent-indicator" id="indicator-sharp-3"></div>
        <div class="cent-indicator" id="indicator-sharp-4"></div>
        <div class="cent-indicator" id="indicator-sharp-5"></div>
    </div>

    <button onclick="startRecording()">Start Recording</button>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
